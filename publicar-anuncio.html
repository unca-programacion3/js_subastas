<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Publicar Anuncio de Subasta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="js/scripts.js"></script>
        <style>
            .oculto {
                display: none;
            }
            .visible {
                display: block;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Subasta</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item"><a class="nav-link" href="#home">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#articulos">Artículos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <header id="home">
                <h1>Publicar Anuncio de Subasta</h1>
            </header>
                <section class="w-50">

                    <!-- Formulario para publicar un anuncio -->
                    <form action="#" method="post" enctype="multipart/form-data" id="form-publicar">
                        <div class="mb-3">
                            <label class="form-label" for="titulo">Título del Articulo de Subasta</label>
                            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título de la subasta" class="form-control" required>
                        </div>
                        <div class="mb-3">
                        <label class="form-label" for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ingrese una descripción detallada" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                        <label class="form-label" for="fecha_inicio">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="fecha_inicio">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="fecha_cierre">Fecha de Cierre</label>
                            <input type="date" class="form-control" id="fecha_cierre">
                        </div>
                        <div class="mb-3 oculto" id="div_duracion">
                            <label for="duracion_subasta">Duración de la Subasta (días):</label>
                            <input type="text" id="duracion_subasta" class="form-control" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="precio_inicial">Precio Inicial</label>
                            <input type="number" class="form-control" id="precio_inicial" min="1" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="imagen_producto">Imagen</label>
                            <input type="file" id="imagen_producto" name="imagen_producto" accept="image/*" class="form-control">
                            <img id="preview" src="#" alt="Previsualización" style="display:none; margin-top:10px; max-width:200px;"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="categorias">Categorias</label>
                            <select id="categorias" name="categorias" class="form-control" multiple>
                                <option value="1">Arte Moderno y Contemporáneo</option>
                                <option value="2">Antiguedades</option>
                                <option value="3">Literatura</option>
                                <option value="4">Prendas de vestir</option>
                            </select>
                            <input type="text" id="nueva_categoria" placeholder="Ingresar Nueva Categoria" class="form-control w-auto d-inline">
                            <button type="button" class="btn btn-primary" id="agregar_categoria"><strong>+</strong></button>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Publicar Articulo</button>
                    </form>
                </section>
        </div>
        <footer id="contacto" class="mt-4 text-bg-dark text-center p-1">
            <h2>Contacto</h2>
            <p>Contáctenos para más información.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
